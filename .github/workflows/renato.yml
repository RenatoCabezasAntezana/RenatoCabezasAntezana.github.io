# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages Ultimo

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          record: true
          parallel: true
          command: npm run cypress:run
  generate-report:
    needs: cypress-tests
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: Commit and push changes
        uses: actions/github-script@v5
        with:
          script: |
            const github = require('@actions/github');
            const context = github.context;
            const { execSync } = require('child_process');
              try {
              execSync('git config --global user.email "renato.sistemas02@gmail.com"');
              execSync('git config --global user.name "Renato Cabezas Antezana"');
              execSync('git add .');
              execSync('git commit -m "Update index.html"');
              execSync('git push origin main');
              console.log('Changes committed and pushed successfully.');
            } catch (error) {
             console.error('Error committing and pushing changes:', error);
             process.exit(1);
             }

  deploy:
    needs: generate-report
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "report"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
